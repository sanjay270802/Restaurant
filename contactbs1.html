        <h2 class="text-center mb-4">Contact Us</h2>

        <div class="row">
            <div class="col-md-6">
                <h4>Get in Touch</h4>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label text-danger">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-danger">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label text-danger">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your Message"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger">Send Message</button>
                </form>
            </div>

            <div class="col-md-6">
                <h4 class="text-danger">Contact Information</h4>
                <ul class="list-unstyled">
                    <li class="text-light"><strong class="text-danger">Address:</strong> Near devanampattinam beach, cuddalore</li>
